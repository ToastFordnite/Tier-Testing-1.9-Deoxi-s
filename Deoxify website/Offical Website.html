<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Tier Testing 1.9+ | Deoxi'süåü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: url('https://i.pinimg.com/originals/ef/79/5b/ef795bc210ee4ec3fea7da834dd37056.gif') no-repeat center center fixed; /* GIF background */
            background-size: cover; /* Ensure the background covers the entire screen */
            color: #fff; /* White text for better contrast */
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .menu-item {
            background-color: rgba(34, 34, 34, 0.8); /* Dark card background with transparency */
            border: 1px solid #444; /* Darker border */
            border-radius: 8px;
            padding: 15px 20px;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer; /* Change cursor to pointer */
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        /* Pop-up styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centered */
            background-color: rgba(26, 26, 26, 0.9); /* Dark pop-up background */
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: #fff; /* White text */
            max-width: 500px; /* Limit pop-up width */
            overflow-y: auto; /* Enable scrolling if content is too long */
        }
        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .close-btn {
            cursor: pointer;
            color: #007BFF;
        }
        .highlight {
            font-weight: bold;
            color: #FFD700; /* Highlight color */
        }
        .discord-link {
            text-align: center;
            margin-top: 20px;
        }
        .discord-link p {
            color: red; /* Red text for Discord invitation */
        }
        .discord-link a {
            color: #7289DA; /* Discord color for the link */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üåü Tier Testing 1.9+ | Deoxi'süåü</h1>

    <div class="menu">
        <div class="menu-item" onclick="showPopup('about')">
            <h2>About Us</h2>
            <p>Learn about our mission and values.</p>
        </div>

        <div class="menu-item" onclick="showPopup('donation')">
            <h2>Donation QR Code</h2>
            <p>Your support is appreciated!</p>
        </div>

        <div class="menu-item" onclick="showPopup('youtube')">
            <h2>Our YouTube Channels</h2>
            <p>Watch our latest videos.</p>
        </div>
    </div>

    <!-- Pop-up overlay -->
    <div class="popup-overlay" id="overlay"></div>
    
    <!-- Pop-up content -->
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <img id="popup-image" src="" alt="" style="display: none; max-width: 100%; height: auto;">
        <a id="popup-link1" href="#" target="_blank" style="display: none;">Go to Channel 1</a>
        <a id="popup-link2" href="#" target="_blank" style="display: none;">Go to Channel 2</a>
        <span class="close-btn" onclick="closePopup()">Close</span>
    </div>

    <div class="discord-link">
        <p>Join our Discord!</p>
        <a href="https://discord.gg/E4w2wGMPBP" target="_blank">Click Here</a> <!-- Insert your Discord link here -->
    </div>

    <script>
        function showPopup(type) {
            const title = document.getElementById('popup-title');
            const content = document.getElementById('popup-content');
            const image = document.getElementById('popup-image');
            const link1 = document.getElementById('popup-link1');
            const link2 = document.getElementById('popup-link2');

            if (type === 'about') {
                title.innerText = 'About Us';
                content.innerHTML = `
                    Looking for a reliable and fair tier test? Whether you've been blacklisted from the main tierlist or you're a Cracked Player seeking accurate testing, we've got the perfect solution for you.<br><br>
                    <span class="highlight">üõ°Ô∏è Why Choose Us?</span><br>
                    ‚Ä¢ <span class="highlight">Unbiased and Precise Tiers</span> ‚Äì Get ranked based purely on skill!<br>
                    ‚Ä¢ <span class="highlight">Quick Testing Services</span> ‚Äì Available in both AS and EU regions!<br>
                    ‚Ä¢ <span class="highlight">Exclusive Booster Perks & Invite Rewards</span> ‚Äì Earn rewards by supporting and inviting others! ( soon )<br>
                    ‚Ä¢ <span class="highlight">Welcoming Community</span> ‚Äì Connect, compete, and grow with fellow players!<br>
                    ‚Ä¢ <span class="highlight">Top Players From the Mainlist</span> ‚Äì Test your skills against the best!<br>
                    Ready to Prove Your Skills? üî• Join our server today, and don‚Äôt miss out on our Upcoming Giveaway!
                `;
                image.style.display = 'none'; // Hide image
                link1.style.display = 'none'; // Hide link 1
                link2.style.display = 'none'; // Hide link 2
            } else if (type === 'donation') {
                title.innerText = 'Donation QR Code';
                content.innerText = 'Your support means a lot to us! Scan the QR code below:';
                image.src = 'https://img.freepik.com/free-vector/abstract-grunge-style-coming-soon-with-black-splatter_1017-26690.jpg?t=st=1730036126~exp=1730039726~hmac=7c2a9c85062d58671ed32f238213118cbc2c75707361337a3e3f4be38c5261f6&w=1380'; // Donation image URL
                image.style.display = 'block'; // Show image
                link1.style.display = 'none'; // Hide link 1
                link2.style.display = 'none'; // Hide link 2
            } else if (type === 'youtube') {
                title.innerText = 'Our YouTube Channels';
                content.innerText = 'Check out our latest videos and subscribe to stay updated!';
                link1.href = 'https://www.youtube.com/@DeadDeoxify'; // Link to your first YouTube channel
                link1.style.display = 'block'; // Show link 1
                link1.innerText = 'Go to Channel 1'; // Link text for channel 1
                link2.href = 'https://www.youtube.com/@Falex-H'; // Link to your second YouTube channel
                link2.style.display = 'block'; // Show link 2
                link2.innerText = 'Go to Channel 2'; // Link text for channel 2
                image.style.display = 'none'; // Hide image
            }

            document.getElementById('popup').style.display = 'block'; // Show pop-up
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none'; // Hide pop-up
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
